<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Print QRcode</title>
</head>

<body>
    <button class="btn btn-primary" onclick="printDiv('printHere')"><i class="fa fa-print" aria-hidden="true"
            style=" font-size: 17px;"> Print</i></button>
    <br><br>
        
    <div id="printHere" class="container">
        
        <div class="card-columns">           
            <div class="card-body">             
                <div id="qrcode"></div>          
            </div>
        </div>
    </div>



    <script src="/JS_Files/qrcode.min.js"></script>
    <script>
        Generate();
        function Generate() {
            var storedArray = JSON.parse(sessionStorage.getItem("items"));
            var i;
            for (i = 0; i < storedArray.length; i++) {
                // alert(storedArray[i]);
                var qrcode = new QRCode(document.getElementById('qrcode'), {
                    width: 128,
                    height: 128,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.H
                })

                var spacearea = document.createElement("p");
                var text = document.createTextNode(storedArray[i]);
                spacearea.appendChild(text);
                document.getElementById("qrcode").appendChild(spacearea);
                qrcode.makeCode(storedArray[i]);

            }



        }

        function printDiv(divName) {
            var printContents = document.getElementById(divName).innerHTML;
            var originalContents = document.body.innerHTML;

            document.body.innerHTML = printContents;

            window.print();

            document.body.innerHTML = originalContents;
        }
    </script>

    </script>

</body>

</html>
