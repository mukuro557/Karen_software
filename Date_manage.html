    <script>
        $(document).ready(function () {
            $("#all").click(function () {
                window.location.replace("/information");
            });


            $.ajax({
                method: "GET",
                url: "/profile/infouser"
            }).done(function (data, state, xhr) {
                $("#user").html(data.name);
                document.getElementById('pic').src = data.photo;
            }).fail(function (xhr, state, error) {
                //get data failed
                alert(xhr.responseText);
            });


            $.ajax({
                method: "GET",
                url: "/dateTime/showDateTime"
            }).done(function (data, state, xhr) {
                alert(data[0].Date_end)
                $('#calendar1').fullCalendar({
                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay,listWeek'
                    },
                    navLinks: true, // can click day/week names to navigate views
                    editable: true,
                    eventLimit: true, // allow "more" link when too many events
                    events: [
                        {
                            title: 'ช่วงเวลาแสกน ประจำปี ' + data[0].years,
                            start: data[0].Date_start,
                            end: data[0].Date_end
                        }
                    ]
                });

            }).fail(function (xhr, state, error) {
                //get data failed
                alert(xhr.responseText);
            });

            // ยังไม่เสร็จ
            $("#bt_AddNewDate").submit(function (e) {

                e.preventDefault(); // avoid to execute the actual submit of the form.

                var form = $(this);
                var url = form.attr('action');

                $.ajax({
                    type: "POST",
                    url: ("/dateTime/insertTime /:Date_start  /:Date_end"),
                    data: form.serialize(), // serializes the form's elements.
                    success: function (data) {
                        alert(data); // show response from the php script.
                    }
                });
            });

            // ยังไม่เสร็จ
            $("#bt_UpdateDate").submit(function (e) {

                e.preventDefault(); // avoid to execute the actual submit of the form.

                var form = $(this);
                var url = form.attr('action');

                $.ajax({
                    type: "PUT",
                    url: ("/dateTime/updateTime/:Date_start/:Date_end"),
                    data: form.serialize(), // serializes the form's elements.
                    success: function (data) {
                        alert(data); // show response from the php script.
                    }
                });
            });

        });
